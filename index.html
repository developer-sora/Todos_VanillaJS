<!DOCTYPE html>
<html lang="en">
  <head>
    <!--SEO-->
    <meta charset="UTF-8" />
    <meta name="description" content="todogram을 통해 할 일을 감각적으로 관리하세요." />
    <meta name="keywords" content="투두, todo, 투두리스트, 계획표, 할 일, 할 일 목록, 작업 관리, todolist, 일정 관리" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="todogram" />
    <meta property="og:description" content="todogram을 통해 할 일을 감각적으로 관리하세요." />
    <meta property="og:image" content="./public/image/03.gif" />
    <meta property="og:url" content="https://developer-sora.github.io/todogram" />
    <!--SEO-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="./public/image/logo.png" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Todogram</title>
  </head>
  <body class="bg-white dark:bg-slate-900 transition">
    <div class="absolute top-0 right-0 m-2">
      <div
        id="dark-mode-toggle"
        class="w-[52px] h-8 bg-gray-400 rounded-full flex relative cursor-pointer dark:bg-gray-300">
        <span
          class="w-6 h-6 rounded-full bg-white absolute block mt-1 ml-1 dark:bg-gray-600 dark:translate-x-5 transition bg-icon-light bg-no-repeat bg-center dark:bg-icon-dark">
        </span>
      </div>
    </div>
    <section
      class="container bg-white max-w-md m-auto min-h-screen pt-4 pb-2 shadow-[0_0px_20px_rgba(0,0,0,0.1)] dark:bg-slate-700">
      <div class="flex justify-start items-end px-3 mb-2">
        <a class="font-bold" href="#">
          <img class="w-6 h-6 absolute dark:invert" src="./public/image/logo.svg" />
          <span class="pl-9 dark:text-white">Todogram</span>
        </a>
        <div class="date text-xs dark:text-slate-300 ml-2 text-stone-500"></div>
      </div>
      <img class="w-full h-64 object-cover" src="./public/image/03.gif" />
      <div class="flex justify-end items-center dark:text-white my-2 mr-4">
        <a href="#/active">
          <span class="w-6 h-6 ml-1 pl-6 mr-1 bg-heart-border bg-22 bg-no-repeat dark:invert" />
        </a>
        <span class="active-count"></span>
        <a href="#/completed">
          <span class="w-6 h-6 ml-1 pl-6 mr-1 bg-heart-fill bg-22 bg-no-repeat dark:bg-heart-fill-purple" />
        </a>
        <span class="completed-count"></span>
        <button class="all-destroy">
          <img
            class="dark:invert ml-1"
            src="data:image/svg+xml,%3Csvg width='29px' height='30px' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='SVGRepo_bgCarrier' stroke-width='0'%3E%3C/g%3E%3Cg id='SVGRepo_tracerCarrier' stroke-linecap='round' stroke-linejoin='round'%3E%3C/g%3E%3Cg id='SVGRepo_iconCarrier'%3E%3Cpath d='M18 6V18C18 19.1046 17.1046 20 16 20H8C6.89543 20 6 19.1046 6 18V6M4 6H20M15 6V5C15 3.89543 14.1046 3 13 3H11C9.89543 3 9 3.89543 9 5V6' stroke='%23000000' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'%3E%3C/path%3E%3C/g%3E%3C/svg%3E" />
        </button>
      </div>
      <section class="todo-list-main">
        <div class="flex min-w-md py-2 px-3 bg-white dark:bg-slate-700 mb-1">
          <div class="relative py-1">
            <input
              id="toggle-all"
              class="toggle-all w-8 h-8 appearance-none absolute inset-y-0 cursor-pointer peer/all-checked"
              type="checkbox" />
            <label
              class="pl-8 bg-22 bg-no-repeat peer-checked/all-checked:bg-heart-fill peer-checked/all-checked:dark:bg-heart-fill-purple bg-heart-border bg-left dark:bg-heart-border-white">
            </label>
          </div>
          <div class="flex justify-between w-full bg-gray-100 rounded-xl py-1 px-1 dark:bg-slate-500">
            <input
              class="new-todo w-full text-sm outline-none px-2 dark:bg-transparent dark:text-white bg-transparent"
              placeholder="What needs to be done?"
              autofocus />
            <button id="post" class="text-blue-600 mr-2 font-medium opacity-30 dark:text-slate-100" disabled>
              Post
            </button>
          </div>
        </div>
        <ul id="todo-list"></ul>
      </section>
    </section>
    <div class="modal"></div>
  </body>
  <script type="module" src="./src/js/app.js"></script>
</html>
